<html>
<head>
    <title>Brainfuck Interpreter & Debugger</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="./bf.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
  
<body>
    <header>
        <h1>Brainfuck Interpreter & Debugger</h1>
    </header>
    <div id="code-area"></div>
    <div id="io-area">
        <div id="computer-container">
            <div id="computer">
                Program: <div id="program-tape" class="tape"></div>
                Memory: <div id="memory-tape" class="tape"></div>
                Input: <div id="input-tape" class="tape"></div>
                Output: <div id="output-tape" class="tape"></div>
            </div>
            <div id="computer-buttons">
                <button title="Ctrl+End" id="run-button" onclick="run()">Run</button>
                <button title="Ctrl+⬇️" id="to-cursor-button" onclick="runToCursor()">To cursor</button>
                <button title="Ctrl+➡️" onclick="step()">Step forward</button>
                <button title="Ctrl+⬅️" id="step-backward-button" onclick="stepBackward()">Step backward</button>
                <button title="Ctrl+⬆️" onclick="reset()">Reset</button>
            </div>
        </div>
        <div>Input: <textarea id="input-text"></textarea></div>
        <div>Output: <textarea id="output-text" readonly></textarea></div>
        <div>TODO:
            <ul>
                <li>Keyboard shortcuts</li>
                <li>Run speed control</li>
                <li>Fix memory tape when adding new slots that are separate from know slots</li>
                <li>Better indicate when editor is out of sync with computer</li>
            </ul>
        </div>
    </div>
</body>
</html>
