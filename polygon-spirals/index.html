<html>
  <head>
		<title>Polygon Spirals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="./lib/p5.min.js"></script>
    <script src="./lib/p5.dom.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="sketch.js"></script>
		<script src="camera.js"></script>
		<script src="polygonstars.js"></script>
  </head>
  <body>
		<h1>Polygon Spirals</h1>
		<div id="controls" class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-xs-6">
					<h4>Sides: <span id="sidesNum">6</span></h4>
					<input type="range" min="4" max="50" value="6" id="sidesSlider">
				</div>
				<div class="col-sm-3 col-xs-6">
					<h4>Angle: <span id="angleNum">330</span>Â°</h4>
					<input type="range" min="0" max="360" value="330" step="1" id="angleSlider" oninput="angleSliderClick()">
				</div>
				<div class="col-sm-3 col-xs-6">
					<h4>Polygons: <span id="polyNum">6</span></h4>
					<input type="range" min="1" max="20" value="6" id="polySlider">
				</div>
				<div class="col-sm-3 col-xs-6">
					<h4>Offset: <span id="offsetNum">0</span></h4>
					<input type="range" min="-5" max="5" value="0" id="offsetSlider">
				</div>
		  </div>
		</div>
  </body>
</html>
